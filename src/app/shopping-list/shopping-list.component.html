<div class="row">
  <div class="col-xs-10">
    <app-shopping-list-edit
      (listUpdated)="updateShoppingList($event)"
    ></app-shopping-list-edit>
    <hr />
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let ingredient of ingredients"
      >
        {{ ingredient.name }} ({{ ingredient.qty }})
      </a>
    </ul>
  </div>
</div>
