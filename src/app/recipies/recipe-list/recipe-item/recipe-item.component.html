<a href="" class="list-group-item clear-fix list-group-item-action">
  <div class="float-start">
    <h4 class="list-group-item-heading">
      {{ recipe.name }}
    </h4>
    <p class="list-group-item-text">
      {{ recipe.description }}
    </p>
  </div>
  <div class="text-end">
    <img
      src="{{ recipe.img }}"
      alt=""
      class="img-fluid rounded"
      style="max-height: 50px"
    />
  </div>
</a>
