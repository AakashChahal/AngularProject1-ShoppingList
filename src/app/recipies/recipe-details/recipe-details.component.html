<div class="row">
  <div class="col-xs-12">
    <img
      [src]="currentRecipe.img"
      alt="{{ currentRecipe.name }}"
      class="img-responsive rounded"
      style="max-height: 300px"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ currentRecipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group open">
      <a
        href="#"
        class="btn btn-primary dropdown-toggle"
        role="button"
        appDropdown
      >
        Manage Recipe
      </a>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="">To Shopping List</a></li>
        <li><a class="dropdown-item" href="">Edit Recipe</a></li>
        <li><a class="dropdown-item" href="">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">{{ currentRecipe.description }}</div>
</div>
<div class="row">
  <div class="col-xs-12">Ingredients</div>
</div>
