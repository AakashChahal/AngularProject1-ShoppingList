<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (recipeItemClicked)="recipeSelected = $event"
    ></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-details
      *ngIf="recipeSelected; else infoText"
      [currentRecipe]="recipeSelected"
    ></app-recipe-details>
    <ng-template #infoText>
      <p class="text-info">Please select a recipe</p>
    </ng-template>
  </div>
</div>
